<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let searchedTown = $( "#towns option:selected" ).text();
            if($( "#towns option:selected" ).length ==0){
                return
            }
            let options = $('#towns').find(':selected').remove()
        })
        $('#btnAdd').on('click', function () {
            let itemText = $('#newItem').val()
            if(itemText == ''){
                return
            }
            $('#towns').append($(`<option>${itemText}</option>`))
            $('#newItem').val('')
        })
    }
</script>
</body>
</html>
