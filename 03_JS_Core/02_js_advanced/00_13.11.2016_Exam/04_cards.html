<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block; padding: 10px; margin: 10px;
            width: 50px; height: 80px; background: #EEE;
            border: 3px solid #DDD; border-radius: 5px;
            font-size: 18pt; text-align: center; line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        class Builder{
            constructor(selector){
                this.selector = selector
                this._hasEvent = false

            }
            addCard(face,suit){
                if(suit == 'S'){
                    suit = '\u2660 '
                }
                else if(suit == 'H'){
                    suit = '\u2665  '
                }
                else if(suit == 'D'){
                    suit = '\u2666  '
                }
                else if(suit == 'C'){
                    suit = '\u2663  '
                }
                let card = $(`<div class="card">${face} ${suit}</div>`)
                $(this.selector).append(card)
                card.on('click', function () {
                    $(selector).children().each(function (i, div) {
                        $(selector).prepend(div)
                    })
                })
            }
        }
        return new Builder(selector)
    }
</script>
<script>
    $(function() {
        let builder = cardDeckBuilder("#main");
        console.dir(builder)
        console.dir(cardDeckBuilder)
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
