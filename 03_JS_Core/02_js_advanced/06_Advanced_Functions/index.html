<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_Advanced_Functions</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<h1>Output is printed on the console (press f12)</h1>
<hr>
<h3>01 Sort Array</h3>
<input type="text" id="arr" value="8 3 19 819 321 -31 521">
<input type="text" id="method" value="asc">
<button id="sortArr">Sort</button>
<hr>
<h3>02 Argument info</h3>
<hr>
<input type="text" id="args" value="'str', 40, function func() { console.log('hello world')}">
<button id="execArgInfo">Sort</button>
<h3>03 Functional Sum</h3>
<hr>
<input type="text" id="func" value="add(2)(3)(-5)(1)">
<button id="execFunc">Sort</button>
<h3>04 Personal BMI</h3>
<hr>
<input type="text" id="bmi" value="Peter 18 85 186">
<button id="execBMI">Sort</button>

</body>
</html>
